<article>
    <p class="duration">Duration: {{ project.duration }}</p>
    @for (section of project.sections; track section.title) {

    <div class="project-info">
        <div class="project-info-headline">
            <img src="assets/img/shapes/ellipse.png" alt="">
            <h3>{{ section.title }}</h3>
        </div>
        <p>{{ section.content }}</p>
    </div>
    }
</article>
